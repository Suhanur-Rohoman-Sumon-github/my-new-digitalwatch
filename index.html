<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>digital clock</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

<body >
  <header class="bg-black">
     <h1 class="text-center text-white pt-24 text-3xl">my digital <span class="text-purple-800">clock hurrah!!!!!!</span></h1>
  </header>
  <main class="bg-black">
    <div class="conteinar flex justify-center items-center py-72 text-5xl">
      <span class="mr-4 text-purple-800 " id="hours">00</span>
      <span class="mr-4 text-white">:</span>
      <span class="mr-4 text-red-600" id="minute">00</span>
      <span class="mr-4 text-blue-800">:</span>
      <span class="mr-4 text-amber-800" id="seconds">00</span>
      <span class="mr-4 text-teal-700" id="sesson">PM</span>
    </div>
    <script src="js/app.js"></script>
  </body>
  </main>
